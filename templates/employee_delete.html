{% extends 'index.html' %}

{% block content %}

<section class="text-gray-600 body-font relative">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Delete Employee</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Are you sure you want to delete this employee?</p>
        </div>
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <form method="POST" action="{% url 'employee_delete' employee.id %}">
                {% csrf_token %}
                <div class="p-2 w-full flex justify-between">
                    <button type="button" onclick="window.location.href='{% url 'home' %}'" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Go Back</button>
                    <button type="submit" class="flex mx-auto text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg">Delete Employee</button>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
